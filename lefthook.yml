pre-commit:
  jobs:
    # Validate repository-wide configurations before checking content
    - name: "validate_python_requirements"
      run:
        ".lefthook/pre-commit/validate_python_requirements.sh"
    - name: "validate_ruby_requirements"
      run:
        ".lefthook/pre-commit/validate_ruby_requirements.sh"
    - name: "validate_lint_yaml_check"
      run:
        ".lefthook/pre-commit/validate_lint_yaml_check.sh"
    # Validate content files
    - name: "is_front_matter_check"
      run:
        ".lefthook/pre-commit/is_front_matter_check.sh"
    - name: "validate_code_fence_content_type_check"
      run:
        ".lefthook/pre-commit/validate_code_fence_content_type_check.sh"
    - name: "validate_images_check"
      run:
        ".lefthook/pre-commit/validate_images_check.sh"
    - name: "validate_spelling_warn_only"
      run:
        ".lefthook/pre-commit/validate_spelling_warn_only.sh"
    # Run after the above checks have passed
    - name: "generate_tag_pages"
      run:
        ".lefthook/pre-commit/generate_tag_pages.sh"

pre-push:
  jobs:
    - name: "build_site"
      run:
        ".lefthook/pre-push/build_site.sh"
