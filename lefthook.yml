pre-push:
  scripts:
    build_site:
      run: .lefthook/pre-push/build_site.sh

  jobs:
    - name: gems audit
      tags:
        - backend
        - security
      run: bundle audit

pre-commit:
  parallel: true
  scripts:
    front_matter_check:
      run: .lefthook/pre-commit/front_matter_check.sh
    valid_images_check:
      run: .lefthook/pre-commit/valid_images_check.sh
    tag_page_creation:
      run: .lefthook/pre-commit/tag_page_creation.sh

